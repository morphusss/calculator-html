<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class="calc-body">
      <section class="calc-result">
        <p class="result">421</p>
      </section>
      <section class="calc-buttons">
        <section class="calc-buttons-body">
          <section class="num-&-func">
            <section class="row">
              <button class="num-func">7</button>
              <button class="num-func">8</button>
              <button class="num-func">9</button>
              <button class="DEL">DEL</button>
            </section>
            <section class="row">
            <button class="num-func">4</button>
            <button class="num-func">5</button>
            <button class="num-func">6</button>
            <button class="num-func">+</button>
            </section>
            <section class="row">
              <button class="num-func">1</button>
              <button class="num-func">2</button>
              <button class="num-func">3</button>
              <button class="num-func">-</button>
            </section>
            <section class="row">
              <button class="num-func">.</button>
              <button class="num-func">0</button>
              <button class="num-func">/</button>
              <button class="num-func">x</button>
            </section>
          </section>
          <section class="operators">
            <button class="reset">RESET</button>
            <button class="equal">=</button>
          </section>
        </section>
      </section>
    </section>
  </main>
</body>
</html>

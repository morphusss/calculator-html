<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="root" class="main font">
    <section class="calc-body">
      <section class="calc-result">
        <div class="result-container">
          <p class="result">31</p>
      </div>
      </section>
      <section class="calc-buttons">
        <section class="calc-buttons-body">
          <section class="num-&-func">
            <section class="row">
              <button id="num7" class="num-func border-button font">7</button>
              <button id="num8" class="num-func border-button font">8</button>
              <button id="num9" class="num-func border-button font">9</button>
              <button id="del" class="DEL border-button font">DEL</button>
            </section>
            <section class="row">
            <button id="num4" class="num-func border-button font">4</button>
            <button id="num5" class="num-func border-button font">5</button>
            <button id="num6" class="num-func border-button font">6</button>
            <button id="plus" class="num-func border-button font">+</button>
            </section>
            <section class="row">
              <button id="num1" class="num-func border-button font">1</button>
              <button id="num2" class="num-func border-button font">2</button>
              <button id="num3" class="num-func border-button font">3</button>
              <button id="minus" class="num-func border-button font">-</button>
            </section>
            <section class="row">
              <button id="dot" class="num-func border-button font">.</button>
              <button id="num0" class="num-func border-button font">0</button>
              <button id="divide" class="num-func border-button font">/</button>
              <button id="mult" class="num-func border-button font">x</button>
            </section>
          </section>
          <section class="operators">
            <button id="reset" class="reset border-button font">RESET</button>
            <button id="equal" class="equal border-button font">=</button>
          </section>
        </section>
      </section>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
